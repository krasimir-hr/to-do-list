<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>To-do List</title>

      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,add,all_inbox,celebration,check,check_circle,delete,dock_to_right,edit,event,event_available,home,inbox,keyboard_arrow_down,school,self_care,self_improvement,sentiment_neutral,spa,sports_esports,tag,today,upcoming,warning,work"
      />
   <script defer src="main.js"></script></head>
   <body>
      <div class="page-container">
         <aside>
            <div class="aside-header">
               <div class="user"></div>
               <span class="material-symbols-outlined" id="toggle-sidebar">dock_to_right</span>
            </div>
            <div class="sidebar-content">
               <div class="navigation">
                  <ul>
                     <li class="nav-item">
                        <a id="today-tasks-btn">
                           <span class="material-symbols-outlined">today</span>
                           <p class="menu-item">Today</p>
                        </a>
                     </li>
                     <li class="nav-item">
                        <a id="upcoming-tasks-btn">
                           <span class="material-symbols-outlined">upcoming</span>
                           <p class="menu-item">Upcoming</p>
                        </a>
                     </li>
                     <li class="nav-item">
                        <a id="completed-tasks-btn">
                           <span class="material-symbols-outlined">event_available</span>
                           <p class="menu-item">Completed</p>
                        </a>
                     </li>
                     <li class="nav-item">
                        <a id="all-tasks-btn">
                           <span class="material-symbols-outlined">all_inbox</span>
                           <p class="menu-item">All my tasks</p>
                        </a>
                     </li>
                  </ul>
               </div>
               <div class="project-list navigation">
                  <h2>Projects</h2>
                  <button class="add-project-btn button" id="add-project-btn">
                     <span class="material-symbols-outlined">add</span>Add project
                  </button>
                  <ul id="list-of-projects"></ul>
               </div>
               <div class="creator-container">
                  <a class="creator-link" href="https://github.com/krasimir-hr">Made by Krasimir Hristov</a>
               </div>
            </div>
         </aside>
         <div class="header-main-container">
            <header>
               <h1 class="logo">The To-Do</h1>
            </header>
            <main>
               <div class="project-header">
                  <h1 class="project-name" id="list-title">Today</h1>
                  <button id="add-task-btn" class="add-task-btn">
                     <span class="material-symbols-outlined">add</span>Add task
                  </button>
               </div>
               <div class="tasks urgent" id="tasks-container"></div>
            </main>
         </div>
      </div>
      <div id="disable-overlay"></div>
   </body>
</html>
